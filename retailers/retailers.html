

<section style="background: whitesmoke;height: 100vh;width: 70vw;padding: 30px;">


    <h1>Retailers</h1>

    <md-button class="md-raised" style="background: #1b1b1b;padding: 10px;color:white;" ng-click="getusers()">Refresh</md-button>
    <input ng-model="search" type="text" placeholder="search"  class="search"/>
    <div style="padding: 10px;width: 100%;height: 100%;">
        <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>

        <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2"
            md-gutter="12px" md-gutter-gt-sm="8px" >

            <md-grid-tile class="gray" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" ng-repeat="user in users | filter:search" style="background: white;border: solid 5px #1b1b1b;;margin-bottom: 5px;">
                
                <div>
                    <h3>Full Name : {{user.fullname}}</h3> 
                     <h3>Display Name : {{user.displayname}}</h3> 
                    <img ng-src="{{user.image}}" height="100" style="margin: 0 auto;display: block"/>

                </div>
                
                <md-grid-tile-footer style="background: #1b1b1b">
                    <h3 style="color:white">{{user.displayname}} </h3>
                </md-grid-tile-footer>
            </md-grid-tile>


            </md-grid-list>
    </div>

</section>
